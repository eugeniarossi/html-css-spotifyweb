<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <!--main-->
    <main class="flex">
        <!--nav-bar-->
        <div class="nav-bar">
            <!--logo-->
            <div class="logo">
                <div class="logo-small">
                    <a href="#">
                        <img src="img/logo-small.svg" alt="logo small">
                    </a>
                </div>
                <div class="logo-big">
                    <a href="#">
                        <img src="img/logo.svg" alt="logo-big">
                    </a>
                </div>
            </div>
            <!--/logo-->
            <nav class="column align-items-center">
                <!--nav menu-->
                <div class="nav-menu">
                    <div class="home">
                        <i>A</i>
                        <span>Home</span>
                    </div>
                    <div class="search">
                        <i>A</i>
                        <span>Cerca</span>
                    </div>
                    <div class="library">
                        <i>A</i>
                        <span>Libreria</span>
                    </div>
                </div>
                <!--/nav menu-->
                <!--playlist-->
                <div class="playlists column">
                    <h4>PLAYLIST</h4>
                    <div class="playlists-list">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <!--/playlist-->
                <!--user-->
                <div class="user">
                    <div class="download">
                        <i>A</i>
                        <span>B</span>
                    </div>
                    <div class="account">
                        <i>A</i>
                        <span>B</span>
                    </div>
                </div>
                <!--/user-->
            </nav>
        </div>
        <!--/nav-bar-->
        <!--main-view-->
        <div class="main-view">
            <div class="top-bar"></div>
            
        </div>
        <!--/main-view-->
    </main>
    <!--/main-->
    <!--footer-->
    <footer class="flex justify-space-between align-items-center">
        <!--playing-->
        <div class="playing flex align-items-center">
            <div class="track flex">
                <div class="cover">
                    <img src="img/sinister.jpeg" alt="cover">
                </div>
                <div class="track-info">
                    <div>Sinister</div>
                    <div class="title">
                        <div>Brano</div>
                        <div>Nome</div>
                    </div>
                </div>
            </div>
            <div class="add">
                <div>C</div>
                <div>D</div>
            </div>
        </div>
        <!--/playing-->
        <!--player-->
        <div class="player column align-items-center">
            <div class="controls">
                <ul class="flex justify-content-center">
                    <li>
                        <i class="fa-regular fa-circle-play"></i>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-play"></i>
                    </li>
                    <li class="play">
                        <i class="fa-regular fa-circle-play"></i>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-play"></i>
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-play"></i>
                    </li>
                </ul>
            </div>
            <div class="time flex justify-space-between align-items-center">
                <div>0:25</div>
                <div class="time-bar">
                    <div></div>
                </div>
                <div>4:35</div>
            </div>
        </div>
        <!--/player-->
        <!--settings-->
        <div class="settings flex align-items-center">
            <div class="hamburger">A</div>
            <div class="connect">B</div>
            <div class="volume flex align-items-center">
                <div class="volume-icon">C</div>
                <div class="volume-bar">
                    <div></div>
                </div>
            </div>
        </div>
        <!--/settings-->
    </footer>
    <!--/footer-->
</body>
</html>
